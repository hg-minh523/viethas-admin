<div>
  <form #f="ngForm"  (ngSubmit)="createData(f)">
    <div class="form-group">
      <label for="name">Product Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="productForm.name" required>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="text" id="price" name="price" [(ngModel)]="productForm.price" required>
    </div>

    <div class="form-group">
      <label for="img">img:</label>
      <input type="text" id="img" name="img" [(ngModel)]="productForm.img" required>
    </div>
    <button type="submit">Add</button>
    <button type="button" (click)="updateData(f)">Edit</button>
  </form>
</div>

<table class="product-table">
  <tr>
    <th>IMG</th>
    <th>Name</th>
    <th>Price</th>
    <th>Action</th>

  </tr>
  <tr *ngFor="let product of productList !async" id={{product.id}}>
    <td>{{ product.img }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.price }}</td>

    <td>
      <button (click)="selectData(product.id)">Select</button>
      <button (click)="deleteData(product.id)">Delete</button>
    </td>
  </tr>
</table>
